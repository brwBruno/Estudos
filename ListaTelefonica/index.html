<html ng-app="listaTelefonica">
    <head>
        <meta charset="UTF-8">
        <title>Lista Telefonica</title>
        <link rel="stylesheet" type="text/css" href='bootstrap.css'>
        <style>
            .jumbotron {
                width: 600px;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
            }
            .table{
                margin-top: 20px;
            }
            .form-control{
                margin-bottom: 5px;
            }
            .btn{
                margin-top: 10px;
            }
            .selecionado{
                background-color: blue;
            }
            .negrito{
                font-weight: bold;
            }
        </style>
        <script src='angular.js'></script>
        <script src="angular-messages.js"></script>
        <script src='angular-locale_pt-br.js'></script>
        <script>
            angular.module("listaTelefonica", ["ngMessages"]);
            angular.module("listaTelefonica").controller("listaCtrl", function($scope, $filter) {
                $scope.app = "Lista Telefonica";
                $scope.contatos = [
                    {nome: "Pedro", telefone: "99999-9988", data: new Date(), operadora: {nome: "Tim", codigo: 12, categoria: "Celular"}},
                    {nome: "Ana", telefone: "99999-8877", data: new Date(), operadora: {nome: "GVT", codigo: 24, categoria: "Fixo"}},
                    {nome: "Maria", telefone: "99999-7766", data: new Date(), operadora: {nome: "Oi", codigo: 14, categoria: "Celular"}}
                ];
                $scope.operadoras = [
                    {nome: "Oi", codigo: 14, categoria: "Celular", preco: 1},
                    {nome: "Vivo", codigo: 15, categoria: "Celular", preco: 2},
                    {nome: "Tim", codigo: 41, categoria: "Celular", preco: 3},
                    {nome: "GVT", codigo: 25, categoria: "Fixo", preco: 1},
                    {nome: "Embratel", codigo: 21, categoria: "Fixo", preco: 2},
                ];
                $scope.adicionarContato = function (contato) {
                    $scope.contatos.push(angular.copy(contato));
                    delete $scope.contato;
                    $scope.contatoForm.$setPristine();
                };
                $scope.apagarContato = function (contatos) {
                    $scope.contatos = contatos.filter(function(contato){
                        if (!contato.selecionado) return contato;
                    });
                    console.log(contatoSelecionados);
                };
                $scope.isContatoSelecionado = function (contatos) {
                    return contatos.some(function (contato){
                        return contato.selecionado;
                    });
                };
                $scope.ordenarPor = function (campo) {
                    $scope.criterioDeOrdenacao = campo;
                    $scope.direcaoDaOrdenacao = !$scope.direcaoDaOrdenacao;
                }
            });
        </script>
    </head>
    <body ng-controller="listaCtrl">
        <div class="jumbotron">
            <h3>{{app}}</h3>
            <input type="text" ng-model="criterioBusca" class="form-control" placeholder="Oque voce esta buscando ?">
            <table ng-show="contatos.length > 0" class="table table-striped">
                <tr>
                    <th></th>
                    <th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
                    <th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
                    <th>Operadora</th>
                    <th>Data</th>
                </tr>
                <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos | filter:{nome: criterioBusca} | orderBy: criterioDeOrdenacao: direcaoDaOrdenacao ">
                    <h4>
                        <td><input type="checkbox" ng-model="contato.selecionado"></td>
                        <td>{{contato.nome}}</td>
                        <td>{{contato.telefone}}</td>
                        <td>{{contato.operadora.nome}}</td>
                        <td>{{cotanto.data | date: 'dd/MM/yyyy HH:mm'}}</td>
                    </h4>
                </tr>
            </table>
            <hr>
            <form name="contatoForm">
            <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="5"/>
            <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/"/>
            <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + ' ( ' + (operadora.preco | currency) +' ) ' for operadora in operadoras | orderBy: 'nome'">
                    <option value="">Selecione uma operadora</option> 
            </select>
            <div ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty" class="alert alert-danger alert-block">
                Por Favor preencha o Nome
            </div>
            <div ng-show="contatoForm.nome.$error.minlength" class="alert alert-danger alert-block">
                O campo Nome deve ter no minimo 5 caracteres
            </div>
            <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger alert-block">
                Por Favor preencha o Telefone
            </div>
            <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger alert-block">
                O campo Telefone deve ter o padr√£o 00000-0000
            </div>
            <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contatos</button>
            <button class="btn btn-danger btn-block" ng-click="apagarContato(contatos)" ng-show="isContatoSelecionado(contatos)">Apagar Contatos</button>
        </div>
        <div ng-include="'footer.html'"></div>
    </body>
</html>
