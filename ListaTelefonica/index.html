<html ng-app="listaTelefonica">
    <head>
        <meta charset="UTF-8">
        <title>Lista Telefonica</title>
        <link rel="stylesheet" type="text/css" href='bootstrap.css'>
        <style>
            .jumbotron {
                width: 400px;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
            }
            .table{
                margin-top: 20px;
            }
            .form-control{
                margin-bottom: 5px;
            }
            .btn{
                margin-top: 10px;
            }
            .selecionado{
                background-color: rgb(84, 84, 252);
            }
            .negrito{
                font-weight: bold;
            }
        </style>
        <script src='angular.js'></script>
        <script>
            angular.module("listaTelefonica", []);
            angular.module("listaTelefonica").controller("listaCtrl", function($scope) {
                $scope.app = "Lista Telefonica";
                $scope.contatos = [
                    {nome: "Pedro", telefone: "99999988", cor: "blue"},
                    {nome: "Ana", telefone: "99998877", cor: "yellow"},
                    {nome: "Maria", telefone: "99997766", cor: "red"}
                ];
                $scope.operadoras = [
                    {nome: "Oi", codigo: 14, categoria: "Celular"},
                    {nome: "Vivo", codigo: 15, categoria: "Celular"},
                    {nome: "Tim", codigo: 41, categoria: "Celular"},
                    {nome: "GVT", codigo: 25, categoria: "Fixo"},
                    {nome: "Embratel", codigo: 21, categoria: "Fixo"},
                ];
                $scope.adicionarContato = function (contato) {
                    $scope.contatos.push(angular.copy(contato));
                    delete $scope.contato;
                    $scope.contatoForm.$setPristine();
                };
                $scope.apagarContato = function (contatos) {
                    $scope.contatos = contatos.filter(function(contato){
                        if (!contato.selecionado) return contato;
                    });
                    console.log(contatoSelecionados);
                };
                $scope.isContatoSelecionado = function (contatos) {
                    return contatos.some(function (contato){
                        return contato.selecionado;
                    });
                };
            });
        </script>
    </head>
    <body ng-controller="listaCtrl">
        <div class="jumbotron">
            <h3>{{app}}</h3>
            <table ng-show="contatos.length > 0" class="table">
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Operadora</th>
                    <th></th>
                </tr>
                <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
                    <h4>
                        <td><input type="checkbox" ng-model="contato.selecionado"></td>
                        <td>{{contato.nome}}</td>
                        <td>{{contato.telefone}}</td>
                        <td>{{contato.operadora.nome}}</td>
                        <td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
                    </h4>
                </tr>
            </table>
            <hr>
            <form name="contatoForm">
            <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="5"/>
            <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}&/"/>
            <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras">
                    <option value="">Selecione uma operadora</option> 
            </select>
            <div ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty" class="alert alert-danger alert-block">
                Por Favor preencha o Nome
            </div>
            <div ng-show="contatoForm.nome.$error.minlength" class="alert alert-danger alert-block">
                O campo Nome deve ter no minimo 5 caracteres
            </div>
            <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger alert-block">
                Por Favor preencha o Telefone
            </div>
            <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger alert-block">
                O campo Telefone deve ter o padr√£o 00000-0000
            </div>
            <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contatos</button>
            <button class="btn btn-danger btn-block" ng-click="apagarContato(contatos)" ng-show="isContatoSelecionado(contatos)">Apagar Contatos</button>
        </div>
        <div ng-include="'footer.html'"></div>
    </body>
</html>
